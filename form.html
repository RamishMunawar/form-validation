<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <title>Registration</title>

    <link rel="stylesheet" href="style.css">
    <script src="js/javaScript.js"></script>

</head>

<body>
    <form action="">
        <div class="main">
            <h2 style="text-align: center; padding-top: 30px; color:  white;">form validation</h2>
            <div class="center_div">


                <div class="input_width">

                    <input class="input_change" id="input_full" type="text" placeholder="Full Name">
                    <input class="input_change" id="input_user" type="text" placeholder="user Name">
                </div>

                <div class="input_width">
                    <input class="input_change_2" id="input_mobile" type="number" placeholder="Mobile">

                </div>
                <div class="input_width">
                    <input class="input_change_2" id="input_email" type="email" placeholder="Email" required>
                 
                </div>
                <div class="input_width">
                    <div class="password_1">
                        <input class="input_change_2" type="password" placeholder="Password" id="myInput">
                        <img class="image_1" id="myImage" src="image/download-removebg-preview.png"
                            onclick="myFunction()" alt="" style="width: 18px;">
                    </div>
                </div>


                <div class="drop">


                    <select id="parentDropdown" onchange="updateChildOptions()">
                        <option value="">--Choose Degree--</option>
                        <option value="mcs">MCS</option>
                        <option value="bscs">BSCS</option>

                    </select>

                    <select id="childDropdown" onchange="updateGrandchildOptions()">
                   
                    </select>

                    <select id="grandchildDropdown">
                        
                    </select>


                </div>
                <button class="btn" onclick="submitForm()">Submit</button>
            </div>

     


    </form>

    
    <script>

        function updateChildOptions() {
            var parentDropdown = document.getElementById("parentDropdown");
            var childDropdown = document.getElementById("childDropdown");
            var grandchildDropdown = document.getElementById("grandchildDropdown");

           
            childDropdown.innerHTML = "";
            grandchildDropdown.innerHTML = "";

            // Get selected value from parent dropdown
            var selectedOption = parentDropdown.value;

         
            if (selectedOption === "mcs") {
                childDropdown.innerHTML += "<option >Year</option>";
                childDropdown.innerHTML += "<option value='childOption1'>2 year</option>";
            } else if (selectedOption === "bscs") {
                childDropdown.innerHTML += "<option >Year</option>";
                childDropdown.innerHTML += "<option value='childOption2'>4 year</option>";
            }

        }

        function updateGrandchildOptions() {
            var childDropdown = document.getElementById("childDropdown");
            var grandchildDropdown = document.getElementById("grandchildDropdown");

           
            grandchildDropdown.innerHTML = "";         
            var selectedOption = childDropdown.value;

            // Based on the selected value, populate the grandchild dropdown options
            if (selectedOption === "childOption1") {
                grandchildDropdown.innerHTML += "<option >Master</option>";
                // grandchildDropdown.innerHTML += "<option value='grandchildOption2'>Grandchild Option 2</option>";
            } else if (selectedOption === "childOption2") {
                grandchildDropdown.innerHTML += "<option>honors</option>";
                // grandchildDropdown.innerHTML += "<option value='grandchildOption4'>Grandchild Option 4</option>";
            }

        }







        function myFunction() {
            var x = document.getElementById("myInput");
            if (x.type === "password") {
                document.getElementById('myInput')
                document.getElementById('myImage').src = 'image/download.png'
                x.type = "text";
            } else {
                document.getElementById('myInput')
                document.getElementById('myImage').src = 'image/download-removebg-preview.png  '
                x.type = "password";
            }
        }







        function submitForm() {
            var name = document.getElementById("input_full").value;
            var user = document.getElementById("input_user").value;
            var mobile = document.getElementById("input_mobile").value;
            var email = document.getElementById("input_email").value;
            var password = document.getElementById("myInput").value;
            // var password = document.getElementsByClassName("input_pass").value



            var formData = {
              name: name,
              user : user,
              mobile :mobile,
              email: email,
              password: password
            };

            console.log(formData); // Display the form data object in the console or do something else with it

            // You can also display the form data on the page if desired
            var displayArea = document.getElementById("displayArea");
            displayArea.textContent = JSON.stringify(formData, null, 0);
        }




    </script>

    <pre id="displayArea"></pre> 

</body>

</html>
